<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luas keliling lingkaran</title>
</head>
<body>
    <label for="radius">jari jari lingkaran</label>
    <input type="number" id="radius" placeholder="jari jari">
    <button onclick="hitung()">hitung</button>
    <p id="result"></p>
</body>
<script>
    function hitung() {
    var radius = document.getElementById("radius").value;
    var luas = Math.pow(radius, 2);
    var keliling = 2 * Math.PI * radius;
    var resultText = "luas lingkaran: " + luas.toFixed(2) + "<br>Keliling Lingkaran" +  keliling.toFixed(2);
    document.getElementById("result").innerHTML = resultText;
    }
</script>
</html>
