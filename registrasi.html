<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <h2 style=text-align: center;">Registrasi Praktikum</h2>
    <form action="dataadmin.html" method="POST">
    <fieldset>
        <legend><b>Daftar Praktikum</b></legend>
    <label for="">Nama : </label>
    <input name="nama" value="" for="nama" placeholder="masukan nama anda" type="text">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="masukan password anda">
    <br>
    <br>
    <label for="jk">Jenis Kelamin :</label>
    <input type="radio" value="L" name="jk" for="jk">
    <label for="jk">laki-laki</label>
    <input type="radio" value="P" name="jk" for="jk">
    <label for="jk">perempuan</label>
    <br>
    <br>
    <label for="">foto :</label>
    <input type="file">
    <br>
    <br>
    <input type="submit" value="simpan" name="simpan" id="simpan">
    </fieldset>
    </form>
</body>
